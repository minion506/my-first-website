<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
    <style>
      body {
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        margin-top: 50px;
      }
      #memo-form {
        margin-top: 20px;
      }
      #memo-area {
        margin-top: 20px;
      }
      .memo-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
        font-size: 16px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
      }
      .memo-item .memo-text {
        flex-grow: 1;
      }
      .memo-item .memo-delete {
        margin-left: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        color: #333;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>Welcome to my webpage!</p>
    <form id="memo-form" action="#" method="POST" onsubmit="return saveMemo()">
      <label for="memo">Memo:</label>
      <input type="text" id="memo" name="memo">
      <input type="submit" value="Save">
    </form>
    <div id="memo-area"></div>
    <script>
      function saveMemo() {
        var memo = document.getElementById("memo").value;
        console.log(memo);
        var memoArea = document.getElementById("memo-area");
        var memoItem = document.createElement("div");
        memoItem.classList.add("memo-item");
        var memoText = document.createElement("div");
        memoText.classList.add("memo-text");
        memoText.innerText = memo;
        var memoDelete = document.createElement("div");
        memoDelete.classList.add("memo-delete");
        memoDelete.innerText = "Delete";
        memoDelete.addEventListener("click", function() {
          memoArea.removeChild(memoItem);
        });
        memoItem.appendChild(memoText);
        memoItem.appendChild(memoDelete);
        memoArea.appendChild(memoItem);
        return false;
      }
      alert("Hello, World!");
    </script>
  </body>
</html>
